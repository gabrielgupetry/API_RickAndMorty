<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link 
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="icon" type="image/jng" href="./src/images/RICK_MORTY_ICON-01.svg">
</head>
<body class="vh-100 position-relative">
    <header class="fixed-top header">
        <nav class="navbar bg-white">
            <div class="container-fluid">
                <a href="./index.html">
                    <img src="./src/images/RICK_MORTY_ICON-01.svg" alt="Logo" width="38" class="logo">
                </a>
            </div>
        </nav>
        <div class="d-flex justify-content-center align-items-center bg-white">
            <div class="d-flex flex-column">
                <h1 class="fw-bold mt-3 title">API de Rick and Morty</h1>
                <form class="d-flex position-relative mb-5" id="form" onsubmit="searchCharacters(event)">
                    <input type="text" class="mt-3 w-100 p-2 px-3 input" placeholder="Pesquisar" name="buscar" id="input">
                    <button type="submit" class="btn-submit">
                        <i class="fa-solid fa-magnifying-glass text-success position-absolute icone"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <main class="d-flex justify-content-center align-items-center">
        <section class="container text-white text-center pt-5 section">
            <div class="row g-5" id="container-cards"></div>
            <div class="pagination mt-5">
                <button id="prev-page">Voltar</button>
                <button id="next-page">Pr√≥xima</button>
            </div>
        </section>
    </main>

    <footer class="d-flex flex-column justify-content-center align-items-center pt-5 fw-bold" id="footer">

    <footer class="d-flex flex-column justify-content-center align-items-center pt-5 fw-bold" id="footer"></footer>

    <div class="modal fade modal-character" id="modal-character">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="fs-5" id="header-modal"></h1>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body d-flex">
                    <div class="mb-3" id="div-img-modal">
                        <img src="" alt="foto boneco" id="img-modal" class="me-5">
                    </div>
                    <div class="d-flex flex-column justify-content-around description-modal">
                        <strong id="name-modal" class="name-modal"></strong>
                        <p id="status-modal" class="status-modal"></p>
                        <p class="especie-modal" id="especie-modal"></p>
                        <p class="genero-modal" id="genero-modal"></p>
                        <p class="local-modal" id="local-modal"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/js/api.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/a101359c7d.js" crossorigin="anonymous"></script>
    <script src="./src/js/scripts.js"></script>
</body>
</html>
